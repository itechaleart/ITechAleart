name: FTP Deploy (Laravel)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Laravel app via FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure local env files are not present (safety)
        run: |
          # remove any accidental .env copies in the runner workspace
          rm -f .env .env.* || true

      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}
          exclude: |
            .env
            .env.*
            .env.example
            .git
            .gitignore
            .github
            node_modules/**
            tests/**
            storage/logs/**
            storage/framework/cache/data/**
            storage/debugbar/**
            vendor/**
            *.log
            .DS_Store
